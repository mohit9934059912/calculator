<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator1.css">
    <title>My Calculator1</title>
</head>
<body>
    <h1 class="text-center">Mohits' Calculator</h1>
    <div class="container">
        
        <input id="value" class="value" type="text"></input>
        
        <div class="row1">
            <button class="buttonC button">C</button>
            <button class="button">/</button>
            <button class="button">*</button>
        </div>
        <div class="row2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="row3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
        </div>
        <button class="buttonp button">+</button>
        <div class="row4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
        </div>
        <div class="row5">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="buttone button">=</button>
        </div>
    </div>
    <script src="calculator1.js"></script>
</body>
</html>
